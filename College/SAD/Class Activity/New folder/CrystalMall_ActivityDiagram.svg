<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <text x="300" y="40" font-size="20" font-weight="bold" fill="black">Crystal Mall Management System</text>

    <!-- Activity Diagram 1: Shopping at a Store -->
    <text x="50" y="80" font-size="16" font-weight="bold" fill="black">Activity 1: Shopping at a Store</text>
    <rect x="50" y="100" width="200" height="40" fill="#4CAF50" stroke="black"/>
    <text x="100" y="125" font-size="14" fill="white">Browse Items</text>

    <line x1="150" y1="140" x2="150" y2="160" stroke="black" stroke-width="2"/>
    <rect x="50" y="160" width="200" height="40" fill="#4CAF50" stroke="black"/>
    <text x="110" y="185" font-size="14" fill="white">Select Items</text>

    <line x1="150" y1="200" x2="150" y2="220" stroke="black" stroke-width="2"/>
    <rect x="50" y="220" width="200" height="40" fill="#4CAF50" stroke="black"/>
    <text x="85" y="245" font-size="14" fill="white">Proceed to Checkout</text>

    <line x1="150" y1="260" x2="150" y2="280" stroke="black" stroke-width="2"/>
    <rect x="50" y="280" width="200" height="40" fill="#4CAF50" stroke="black"/>
    <text x="95" y="305" font-size="14" fill="white">Make Payment</text>

    <!-- Activity Diagram 2: Watching a Movie -->
    <text x="50" y="360" font-size="16" font-weight="bold" fill="black">Activity 2: Watching a Movie</text>
    <rect x="50" y="380" width="200" height="40" fill="#2196F3" stroke="black"/>
    <text x="95" y="405" font-size="14" fill="white">Browse Movies</text>

    <line x1="150" y1="420" x2="150" y2="440" stroke="black" stroke-width="2"/>
    <rect x="50" y="440" width="200" height="40" fill="#2196F3" stroke="black"/>
    <text x="105" y="465" font-size="14" fill="white">Select Movie</text>

    <line x1="150" y1="480" x2="150" y2="500" stroke="black" stroke-width="2"/>
    <rect x="50" y="500" width="200" height="40" fill="#2196F3" stroke="black"/>
    <text x="110" y="525" font-size="14" fill="white">Buy Ticket</text>

    <line x1="150" y1="540" x2="150" y2="560" stroke="black" stroke-width="2"/>
    <rect x="50" y="560" width="200" height="40" fill="#2196F3" stroke="black"/>
    <text x="90" y="585" font-size="14" fill="white">Enter Cinema Hall</text>

    <line x1="150" y1="600" x2="150" y2="620" stroke="black" stroke-width="2"/>
    <rect x="50" y="620" width="200" height="40" fill="#2196F3" stroke="black"/>
    <text x="100" y="645" font-size="14" fill="white">Watch Movie</text>

    <!-- Activity Diagram 3: Parking a Vehicle -->
    <text x="50" y="700" font-size="16" font-weight="bold" fill="black">Activity 3: Parking a Vehicle</text>
    <rect x="50" y="720" width="200" height="40" fill="#FF9800" stroke="black"/>
    <text x="85" y="745" font-size="14" fill="white">Enter Parking Lot</text>

    <line x1="150" y1="760" x2="150" y2="780" stroke="black" stroke-width="2"/>
    <rect x="50" y="780" width="200" height="40" fill="#FF9800" stroke="black"/>
    <text x="85" y="805" font-size="14" fill="white">Find Parking Slot</text>

    <line x1="150" y1="820" x2="150" y2="840" stroke="black" stroke-width="2"/>
    <rect x="50" y="840" width="200" height="40" fill="#FF9800" stroke="black"/>
    <text x="100" y="865" font-size="14" fill="white">Park Vehicle</text>

    <line x1="150" y1="880" x2="150" y2="900" stroke="black" stroke-width="2"/>
    <rect x="50" y="900" width="200" height="40" fill="#FF9800" stroke="black"/>
    <text x="100" y="925" font-size="14" fill="white">Pay Parking Fee</text>

    <line x1="150" y1="940" x2="150" y2="960" stroke="black" stroke-width="2"/>
    <rect x="50" y="960" width="200" height="40" fill="#FF9800" stroke="black"/>
    <text x="100" y="985" font-size="14" fill="white">Exit Parking Lot</text>
</svg>
